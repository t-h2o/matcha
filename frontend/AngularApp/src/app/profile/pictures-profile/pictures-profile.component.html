<app-card>
  <div class="container">
    <div class="grid">
      @if (userPictures().length === 0) {
        <img
          [ngClass]="{
            'image-resize': true,
          }"
          [src]="'dummy-pics/blank-profile-picture.webp'"
          alt="No Profile Picture"
        />
      } @else {
        @for (picUrl of userPictures(); track $index) {
          <div class="img-container" (click)="setProfilePicture(picUrl)">
            <img
              [src]="picUrl"
              alt="{{ picUrl }}"
              [ngClass]="{
                'image-resize': true,
                'profile-picture': picUrl === proPicture,
              }"
            />
          </div>
        }
      }
      
    </div>
    <p>Select your profile picture by clicking on one of them.</p>
    <div class="btn-container">
      <button custom-button class="btn" (click)="goToAddPictures()">Add</button>
      <button custom-button class="btn" (click)="goToDeletePictures()">
        Delete
      </button>
    </div>
  </div>
</app-card>
