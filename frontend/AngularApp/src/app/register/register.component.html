<div class="container">
  <form class="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <h2 class="title">Register</h2>
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        class="register"
        required
        ngModel
        minlength="2"
        maxlength="15"
        #firstname="ngModel"
      />
    </div>
    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        class="register"
        required
        ngModel
        minlength="2"
        maxlength="15"
        #lastname="ngModel"
      />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="register"
        required
        ngModel
        minlength="6"
        maxlength="15"
        #username="ngModel"
      />
    </div>
    <div class="form-group">
      <label for="username">email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="register"
        ngModel
        required
        email
        #email="ngModel"
      />
    </div>
    <div class="form-group">
      <label for="password">
        Password
        <span class="tooltip-icon">?</span>
        <div class="tooltip-content">
          Password must be:
          <ul>
            <li>At least 8 characters long</li>
            <li>Contain at least one uppercase letter</li>
            <li>Contain at least one lowercase letter</li>
            <li>Contain at least one number</li>
            <li>Contain at least one non-alpha numeric</li>
          </ul>
        </div>
      </label>
      <input
        type="password"
        id="password"
        name="password"
        class="register"
        ngModel
        required
        pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s])([^\s]){8,15}$"
        #password="ngModel"
      />
      @if (passwordTooLong(form)) {
        <p class="error-msg">Password too long.</p>
      }
    </div>
    <div class="form-group">
      <label for="password-repetition">Repeat your Password</label>
      <input
        type="password"
        id="password-repetition"
        name="password-repetition"
        class="register"
        required
        ngModel
        appPasswordConfirm="password"
        #password2="ngModel"
      />
    </div>
    <button custom-button class="btn">Register</button>
    <p>Do you already have an account?</p>
    <a routerLink="/login">Login</a>
  </form>
</div>
